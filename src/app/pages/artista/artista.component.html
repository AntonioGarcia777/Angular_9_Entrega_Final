<app-loading *ngIf="loadingArtista"></app-loading>


<div class="row animate__animated animate__fadeIn mt-5" *ngIf="!loadingArtista" >
    <div class="col-3"></div>
    <div class="col-2">
        <img [src] = "artista.images | noimage" class="img-thumbnail img-circle mt-4" >
    </div>
    <div class="col">
        <h1><strong>{{artista.name}}</strong></h1>
        <br>
        <h4><p><strong>Popularidad:</strong><span class="badge badge-pill badge-secondary">{{artista.popularity}}</span></p></h4>
        <h4><p><strong>Seguidores:</strong><span class="badge badge-pill badge-success">{{artista.followers.total}}</span></p></h4>

        <h4><p><strong>generos:</strong><span class="badge badge-pill badge-primary" *ngFor="let genero of artista.genres">{{genero}}</span></p></h4>
        <br>
        <h5><p>
            <a [href]="artista.external_urls.spotify" class="puntero" target="_blank">Ir a la pagina del artista</a>
        </p></h5>
        <button routerLink="/home" class="btn btn-outline-warning">Regresar</button>
    </div>
    
</div>
