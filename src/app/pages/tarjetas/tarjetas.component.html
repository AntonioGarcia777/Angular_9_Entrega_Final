<div  class="card-columns mt-3 animate__animated animate__fadeIn">
    <div (click)="verArtista(item)" class="card puntero" *ngFor = "let item of items">
      <img [src] = "item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{ item.name }}</h4>
        <h3><p class="card-text">
            <span class="badge badge-pill badge-primary" *ngFor = "let artist of item.artists">{{ artist.name }}</span>
        </p></h3>
      </div>
    </div>
</div>
